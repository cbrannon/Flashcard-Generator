<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flash Cards</title>

    <!-- Bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   
   	<!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Propeller css -->
    <link href="css/propeller.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- Page Content -->
    <div class="container">
        <div class="row vcenter">
            <div class="col-md-12 col-sm-12 text-center vcenter-item main">
                <button data-target="#choose-card" data-toggle="modal" class="btn btn-lg pmd-btn-raised pmd-ripple-effect btn-primary" type="button">Create Card</button>
                <button class="btn btn-lg pmd-btn-raised pmd-ripple-effect btn-primary" type="button">Show Cards</button>
            </div>
        </div>
    </div>

    <!-- List selection -->
    <div tabindex="-1" class="modal fade" id="choose-card" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header pmd-modal-bordered"> 
                    <h3 class="pmd-card-title-text">List Selection</h3>
                </div>
                <div class="modal-body">
                    <div class="radio">
                        <label class="pmd-radio">
                            <input type="radio" name="inlineRadioOptions" id="basic-card" value="option1">
                            <span for="basic-card">Basic Card</span> </label>
                    </div>
                    <div class="radio">
                        <label class="pmd-radio">
                            <input type="radio" name="inlineRadioOptions" id="cloze-card" value="option1">
                            <span for="cloze-card">Cloze Card</span> </label>
                    </div>
                </div>
                <div class="pmd-modal-action pmd-modal-bordered text-right">
                    <button data-target="#create-card" data-toggle="modal" data-dismiss="modal" class="btn pmd-ripple-effect btn-primary pmd-btn-flat" type="button">Ok</button>
                    <button data-dismiss="modal"  class="btn pmd-ripple-effect btn-default pmd-btn-flat" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <div tabindex="-1" class="modal fade" id="create-card" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header pmd-modal-bordered">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                    <h2 class="pmd-card-title-text">Create Flash Card</h2>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="card-front">Front</label>
                            <input type="text" class="mat-input form-control" id="first-arg" value="">
                            <span class="help-text">Input is required!</span> 
                        </div>
                        <div class="form-group pmd-textfield pmd-textfield-floating-label">
                            <label for="card-back">Back</label>
                            <input type="text" class="mat-input form-control" id="second-arg" value="">
                            <span class="help-text">Input is required!</span> 
                        </div>
                    </form>
                </div>
                <div class="pmd-modal-action">
                    <button data-dismiss="modal"  class="btn pmd-ripple-effect btn-primary" type="button">Save changes</button>
                    <button data-dismiss="modal"  class="btn pmd-ripple-effect btn-default" type="button">Discard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery before Propeller.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/propeller.min.js"></script>
  </body>
</html>
